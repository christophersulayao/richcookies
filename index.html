<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Cookie&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <title>Rich Cookies</title>
</head>
<body>
    <header id="header-main">
        <div class="container text-center py-1">
            <h1>Rich <i class="fas fa-cookie"></i> Cookies </h1>
        </div>
    </header>
    <section id="cookie">
        <div class="cookie-container">
            <div class="cookie">
                <div class="cookie-content">
                    <h1>Chocolate <i class="fas fa-cookie"></i> Chip</h1>
                    <img src="./images/chocolatchip.jpg" alt="">
                    <h3> <a href="https://www.allrecipes.com/recipe/10813/best-chocolate-chip-cookies/"> <i class="fa fa-book-open"></i> Ingredients </a> </h3>
                </div>
                <div class="cookie-content">
                    <h1>Chocolate <i class="fas fa-cookie"></i> Crinkle</h1>
                    <img src="./images/crinkle.jpg" alt="">
                    <h3> <a href="https://www.allrecipes.com/recipe/9861/chocolate-crinkles-ii/?internalSource=hub%20recipe&referringContentType=Search"> <i class="fa fa-book-open"></i> Ingredients </a> </h3>
                </div>
                <div class="cookie-content">
                    <h1>Ginger <i class="fas fa-cookie"></i> Snap</h1>
                    <img src="./images/ginger.jpg" alt="">
                    <h3> <a href="https://www.allrecipes.com/recipe/10757/moms-ginger-snaps/?internalSource=hub%20recipe&referringContentType=Search"> <i class="fa fa-book-open"></i> Ingredients </a> </h3>
                </div>         
            </div>
        </div>
    </section>
</body>
</html>
